<!DOCTYPE html>
<html>
  <head>
    <title>Bazaar Flip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      
      body {
        font-family: 'Courier New', monospace;
        text-align: center;
        font-size: 20px;
        background-image: radial-gradient(#00ff38, #007f1c);
        background-size: 100% 100%;
        background-repeat: no-repeat;
      }
      
      h1 {
        font-size: 70px;
        font-family: 'Courier New', monospace;
        font-weight: bold; 
      }
      
      .tablink {
        border-radius: 50px;
        float: left;
        font-family: 'Ika Compact VAR', fantasy;
        font-size: 20px;
        border: none;
        padding: 14px 16px;
        color: black;
        width: 20%;
        margin-left: 10px;
        background-image: linear-gradient(45deg, #3a85ea, #8e1cff)
      }
      
      .tablink:hover {
        background-color: #7411ff;
      }

      .tabcontent {
        color: black;
        display: none;
        padding: 100px 20px;
        height: 100%;
      }
      
      .column {
        float: left;
        width: 33.33%;
      }
      
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
      
      .colour {
        color: red;
      }
      
      .color {
        color: blue;
      }
      
      .colorr {
        color: #000000;
      }
    </style>
  </head>
  <body>
    <h1>
      Best tracker for
      <span id="typing-text"></span>
    </h1>

    <button class="tablink" id="defaultOpen">Price Drops</button>
    
    <div id="Yeah" class="tabcontent">
    </div>

    <script>
      const strings = ["Flipping", "Price rises", "Price drops"];
      const colors = ["red", "blue", "green"];
      const typingText = document.getElementById("typing-text");
      let currentIndex = 0;
      let currentString = strings[currentIndex];
      let currentColor = colors[currentIndex];
      let isDeleting = false;
      let typingSpeed = 100;

      function typeWriter() {
        const currentText = typingText.innerHTML;
        const textLength = currentText.length;

        if (!isDeleting && textLength < currentString.length) {
          typingText.innerHTML = `<span style="color: ${currentColor}">${currentString.substring(0, textLength + 1)}</span>`;
        } else if (isDeleting && textLength > 0) {
          typingText.innerHTML = `<span style="color: ${currentColor}">${currentString.substring(0, textLength - 1)}</span>`;
        }

        if (!isDeleting && textLength === currentString.length) {
          isDeleting = true;
          typingSpeed = 200;
        } else if (isDeleting && textLength === 0) {
          isDeleting = false;
          currentIndex = (currentIndex + 1) % strings.length;
          currentString = strings[currentIndex];
          currentColor = colors[currentIndex];
          typingSpeed = 100;
        }

        setTimeout(typeWriter, typingSpeed);
      }

      typeWriter();
    </script>
  </body>
</html>
