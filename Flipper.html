<!DOCTYPE html>
<html>
<head>
  <title>Bazaar Flipper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    
    body {
      font-family: 'Courier New', monospace;
      text-align: center;
      font-size: 20px;
      background-image: radial-gradient(circle, #00ff38, #007f1c);
      background-size: 100% 100%;
      background-repeat: no-repeat;
    }
    
    h1 {
      font-size: 70px;
      font-family: 'Courier New', monospace;
      font-weight: bold; 
    }
    
    .tablink {
      border-radius: 50px;
      font-family: 'Ika Compact VAR', fantasy;
      font-size: 20px;
      border: none;
      padding: 14px 16px;
      color: black;
      width: calc(20% - 10px); /* 4 buttons - 20px for margins */
      margin: 5px;
      background-image: linear-gradient(45deg, #3a85ea, #A44EFF);
      text-align: center; 
    }
    .tablink.active {
    background-image: linear-gradient(45deg, #1f0247, #7411ff);
    }

    .tablink:hover {
      background-image: linear-gradient(45deg, #1f0247, #7411ff);
    }

    .tabcontent {
      color: black;
      display: none;
      padding: 100px 20px;
      height: 100%;
    }

    .tabcontent p {
      text-align: center;
    }
    
    .column {
      float: left;
      width: 33.33%;
    }
    
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .cursor {
      width: 2px;
      height: 43px;
      background: #EAEAEA;
      display: inline-block;
      margin-left: 2px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Gradient animation */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <h1>Best tracker for <span id="typing-text"></span></h1>

  <button class="tablink" id="defaultOpen" onclick="openTab(event, 'PriceDrops')">Price Drops</button>
  <button class="tablink" onclick="openTab(event, 'PriceRises')">Price Rises</button>
  <button class="tablink" onclick="openTab(event, 'NewFlips')">New Flips</button>
  <button class="tablink" onclick="openTab(event, 'BestFlips')">Best Flips</button>

  <div id="PriceDrops" class="tabcontent">
    <div id="priceDropsDiv"></div>
  </div>

  <div id="PriceRises" class="tabcontent">
    <div id="priceRisesDiv"></div>
  </div>

  <div id="NewFlips" class="tabcontent">
    <div id="newFlipsDiv"></div>
  </div>

  <div id="BestFlips" class="tabcontent">
    <div id="bestFlipsDiv"></div>
  </div>
  
  
  <script>
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    const strings = ["Flipping.", "Price drops.", "Price rises."];
    const colors = ["#E7C01E", "#3CCEFD", "#B62BEA"];
    const typingText = document.getElementById("typing-text");
    let currentIndex = 0;
    let currentString = strings[currentIndex];
    let currentColor = colors[currentIndex];
    let isDeleting = false;
    let typingSpeed = 100;
    let typedText = '';

    async function typeWriter() {
      const textLength = typedText.length;

      if (!isDeleting && textLength < currentString.length) {
        typedText = currentString.substring(0, textLength + 1);
      } else if (isDeleting && textLength > 0) {
        typedText = currentString.substring(0, textLength - 1);
      }

      typingText.innerHTML = `<span style="color: ${currentColor}">${typedText}<span class="cursor"></span></span>`;

      if (!isDeleting && textLength === currentString.length) {
        isDeleting = true;
        typingSpeed = 100; // Delay before starting to delete the text
        await sleep(500);
      }

      if (isDeleting && textLength === 0) {
        isDeleting = false;
        currentIndex = (currentIndex + 1) % strings.length;
        currentString = strings[currentIndex];
        currentColor = colors[currentIndex];
        typingSpeed = 100; // Delay before starting to type the next string
        await sleep(500);
      }

      setTimeout(typeWriter, typingSpeed);
      
    }
    sleep(1000).then(typeWriter);
  </script>
  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>
  <script>

    let api_key = '702f98df-b74f-4d4d-a9dc-f8b89ff850e4';
    let price_drop_threshold = 0.2;
    let price_rise_threshold = 0.2;
    let margin_change_threshold = 0.2;
    let old_prices_sell = {};
    let old_prices_buy = {};
    let price_drop_list = [];

    async function get_bazaar_data(api_key) {
      let base_url = 'https://api.hypixel.net';
      let endpoint = '/skyblock/bazaar';
      let headers = {
        'Accept': 'application/json',
      };
      let params = new URLSearchParams({
        'key': api_key
      });
      let response = await fetch(base_url + endpoint + '?' + params.toString(), {headers});
      let data = await response.json();
      return data;
    }

    async function fetchData() {
      try {
        let bazaar_data = await get_bazaar_data(api_key);

        if (!bazaar_data.success) {
          console.log("Data fetching was not successful");
          return;
        }

        if (!bazaar_data.products) {
          console.log("No products data in the response");
          return;
        }

        let new_prices_sell = {};
        let new_prices_buy = {};
        let price_rise_list = [];
        let price_drop_list = [];

        for (let product of Object.values(bazaar_data.products)) {
          let sell_price = product.sell_summary[0].pricePerUnit;
          let buy_price = product.buy_summary[0].pricePerUnit;
          let product_id = product.productId;

          new_prices_sell[product_id] = sell_price;
          new_prices_buy[product_id] = buy_price;

          let old_sell_price = old_prices_sell[product_id];
          let old_buy_price = old_prices_buy[product_id];

          if (old_sell_price !== undefined) {
            if (sell_price / old_sell_price - 1 > price_rise_threshold) {
              price_rise_list.push({product: product_id, old_price: old_sell_price, new_price: sell_price});
            } else if (old_sell_price / sell_price - 1 > price_drop_threshold) {
              price_drop_list.push({product: product_id, old_price: old_sell_price, new_price: sell_price});
            }
          }

          if (old_buy_price !== undefined) {
            if (buy_price / old_buy_price - 1 > price_rise_threshold) {
              price_rise_list.push({product: product_id, old_price: old_buy_price, new_price: buy_price});
            } else if (old_buy_price / buy_price - 1 > price_drop_threshold) {
              price_drop_list.push({product: product_id, old_price: old_buy_price, new_price: buy_price});
            }
          }
        }

        old_prices_sell = new_prices_sell;
        old_prices_buy = new_prices_buy;

        // Update the display
        let drop_table = document.getElementById('drop_table');
        let rise_table = document.getElementById('rise_table');

        // Clear the tables
        drop_table.innerHTML = '';
        rise_table.innerHTML = '';

        // Add new data to the tables
        for (let item of price_drop_list) {
          let row = drop_table.insertRow();
          row.insertCell().innerText = item.product;
          row.insertCell().innerText = item.old_price.toFixed(2);
          row.insertCell().innerText = item.new_price.toFixed(2);
        }

        for (let item of price_rise_list) {
          let row = rise_table.insertRow();
          row.insertCell().innerText = item.product;
          row.insertCell().innerText = item.old_price.toFixed(2);
          row.insertCell().innerText = item.new_price.toFixed(2);
        }

      } catch (error) {
        console.error("An error occurred during fetching the data: ", error);
      }
    }
      for (let item of price_drop_list) {
        let drop_div = document.getElementById('priceDrops');
        let percentage = ((item.old_price - item.new_price) / item.old_price * 100).toFixed(2);
        drop_div.insertAdjacentHTML('afterbegin', `<p>The price of ${item.product} has dropped by ${percentage}% and is now ${item.new_price.toFixed(2)}</p>`);
      }

      for (let item of price_rise_list) {
        let rise_div = document.getElementById('priceRises');
        let percentage = ((item.new_price - item.old_price) / item.old_price * 100).toFixed(2);
        rise_div.insertAdjacentHTML('afterbegin', `<p>The price of ${item.product} has risen by ${percentage}% and is now ${item.new_price.toFixed(2)}</p>`);
      }
    }


    setInterval(fetchData, 5000); // refresh every 5 seconds
  </script>
  <script>
    // Initialize the tab

    function openTab(evt, tabName) {
      var i, tabContent, tabLinks;
      tabContent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabContent.length; i++) {
        tabContent[i].style.display = "none";
      }
      tabLinks = document.getElementsByClassName("tablink");
      for (i = 0; i < tabLinks.length; i++) {
        tabLinks[i].className = tabLinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    document.getElementById("defaultOpen").click();
</body>
</html>
