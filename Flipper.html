<!DOCTYPE html>
<html>
<head>
  <title>Bazaar Flipper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    
    body {
      font-family: 'Courier New', monospace;
      text-align: center;
      font-size: 20px;
      background-image: radial-gradient(#00ff38, #007f1c);
      background-size: 100% 100%;
      background-repeat: no-repeat;
    }
    
    h1 {
      font-size: 70px;
      font-family: 'Courier New', monospace;
      font-weight: bold; 
    }
    
    .tablink {
      border-radius: 50px;
      font-family: 'Ika Compact VAR', fantasy;
      font-size: 20px;
      border: none;
      padding: 14px 16px;
      color: black;
      width: calc(20% - 10px); /* 4 buttons - 20px for margins */
      margin: 5px;
      background-image: linear-gradient(45deg, #3a85ea, #A44EFF);
    }
    
    .tablink:hover {
      background-image: linear-gradient(#1f0247, #7411ff);
    }

    .tabcontent {
      color: black;
      display: none;
      padding: 100px 20px;
      height: 100%;
    }

    .tabcontent p {
      text-align: left;
    }
    
    .column {
      float: left;
      width: 33.33%;
    }
    
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .cursor {
      width: 2px;
      height: 43px;
      background: #EAEAEA;
      display: inline-block;
      margin-left: 2px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Add active class to the currently active tab button */
    .active {
      background-image: linear-gradient(#1f0247, #7411ff);
    }
  </style>
</head>
<body>
  <h1>Best tracker for <span id="typing-text"></span></h1>

  <button class="tablink" id="defaultOpen" onclick="openTab(event, 'Price Drops')">Price Drops</button>
  <button class="tablink" onclick="openTab(event, 'Price Rises')">Price Rises</button>
  <button class="tablink" onclick="openTab(event, 'New Flips')">New Flips</button>
  <button class="tablink" onclick="openTab(event, 'Best Flips')">Best Flips</button>


  <div id="Price Drops" class="tabcontent">
    <p id="priceDrops"></p>
  </div>

  <div id="Price Rises" class="tabcontent">
    <p id="priceRises"></p>
  </div>

  <div id="New Flips" class="tabcontent">
    <p id="hotNewFlips"></p>
  </div>

  <div id="Best Flips" class="tabcontent">
    <p id="flips"></p>
  </div>
  
  <script>
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    const strings = ["Flipping.", "Price drops.", "Price rises."];
    const colors = ["#E7C01E", "#3CCEFD", "#B62BEA"];
    const typingText = document.getElementById("typing-text");
    let currentIndex = 0;
    let currentString = strings[currentIndex];
    let currentColor = colors[currentIndex];
    let isDeleting = false;
    let typingSpeed = 100;
    let typedText = '';

    async function typeWriter() {
      const textLength = typedText.length;

      if (!isDeleting && textLength < currentString.length) {
        typedText = currentString.substring(0, textLength + 1);
      } else if (isDeleting && textLength > 0) {
        typedText = currentString.substring(0, textLength - 1);
      }

      typingText.innerHTML = `<span style="color: ${currentColor}">${typedText}<span class="cursor"></span></span>`;

      if (!isDeleting && textLength === currentString.length) {
        isDeleting = true;
        typingSpeed = 100; // Delay before starting to delete the text
        await sleep(500);
      }

      if (isDeleting && textLength === 0) {
        isDeleting = false;
        currentIndex = (currentIndex + 1) % strings.length;
        currentString = strings[currentIndex];
        currentColor = colors[currentIndex];
        typingSpeed = 100; // Delay before starting to type the next string
        await sleep(500);
      }

      setTimeout(typeWriter, typingSpeed);
    }

    sleep(1000).then(typeWriter);

    // Store the currently active tab name
    let activeTab = 'Price Drops';

    function openTab(event, tabName) {
      const tabcontents = document.getElementsByClassName("tabcontent");
      for (let i = 0; i < tabcontents.length; i++) {
        tabcontents[i].style.display = "none";
      }
      document.getElementById(tabName).style.display = "block";

      // Remove the active class from all tab buttons
      const tablinks = document.getElementsByClassName("tablink");
      for (let i = 0; i < tablinks.length; i++) {
        tablinks[i].classList.remove("active");
      }

      // Add the active class to the clicked tab button
      event.currentTarget.classList.add("active");

      // Update the active tab
      activeTab = tabName;
    }

    // Initialize the default open tab
    document.getElementById("defaultOpen").click();

    // Update the tab content when the page is loaded or focused
    window.addEventListener('DOMContentLoaded', updateTabContent);
    window.addEventListener('focus', updateTabContent);

    function updateTabContent() {
      const tabContentElement = document.getElementById(activeTab);
      const tabContentHistory = localStorage.getItem(activeTab);

      if (tabContentElement && tabContentHistory) {
        tabContentElement.innerHTML = tabContentHistory;
      }
    }

    // Save the tab content to localStorage when a tab is closed
    window.addEventListener('beforeunload', saveTabContent);

    function saveTabContent() {
      const tabContentElement = document.getElementById(activeTab);

      if (tabContentElement) {
        localStorage.setItem(activeTab, tabContentElement.innerHTML);
      }
    }
  </script>
</body>
</html>
