<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title> Bazaar Flipper </title>
    <center>Bazaar Flipper</center>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      {box-sizing: border-box}
      head, html {
        font-size: 50px
      }
      body, html {
        font-family: 'Courier New', monospace;
        background-image: radial-gradient(#00ff38, #007f1c) !important;
        text-align: center;
      }
      
      .tablink {
        border-radius: 50px;
        float: left;
        font-family: 'Ika Compact VAR', fantasy;
        font-size: 20px;
        border: none;
        padding: 14px 16px;
        color: black;
        width: 20%;
        background-image: linear-gradient(45deg, #3a85ea, #8e1cff)
      }
      
      .tablink:hover {
        background-color: #7411ff;
      }

      .tabcontent {
        color: black;
        display: none;
        padding: 100px 20px;
        height: 100%;
      }
      
      .column {
        float: left;
        width: 33.33%;
      }
      
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
      
      .colour{
       color: red;
      }
      
      .color {
        color: blue;
      }
      
      .colorr {
        color: #0;
      }

    </style>
  </head>
  <body>

  <button class = "tablink" onclick = "openPage('Yeah', this, 'gray')" id = "defaultOpen">Price Drops</button>

  <div id = "Yeah" class = "tabcontent">
    <center><br><br><br>
    <div style = "display:inline-block;vertical-align:middle;">
    </div>
    <div style = "display:inline-block;">
      <p>
        L bozo can't get text to work
      </p>
    </div>
    </center>
  </div>

    <script>
        function openPage(pageName,elmnt,color) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
        }
        document.getElementById(pageName).style.display = "block";
        elmnt.style.backgroundColor = color;
        }

      document.getElementById("defaultOpen").click();
    </script>
  </body>
</html>
