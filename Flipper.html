<!DOCTYPE html>
<html>
  <head>
    <title>Bazaar Flipper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      
      body {
        font-family: 'Courier New', monospace;
        text-align: center;
        font-size: 20px;
        background-image: radial-gradient(#00ff38, #007f1c);
        background-size: 100% 100%;
        background-repeat: no-repeat;
      }
      
      h1 {
        font-size: 70px;
        font-family: 'Courier New', monospace;
        font-weight: bold; 
      }
      
      .tablink {
        border-radius: 50px;
        float: left;
        font-family: 'Ika Compact VAR', fantasy;
        font-size: 20px;
        border: none;
        padding: 14px 16px;
        color: black;
        width: 20%;
        margin-left: 10px;
        background-image: linear-gradient(45deg, #3a85ea, #A44EFF)
      }
      
      .tablink:hover {
        background-color: #7411ff;
      }

      .tabcontent {
        color: black;
        display: none;
        padding: 100px 20px;
        height: 100%;
      }
      
      .column {
        float: left;
        width: 33.33%;
      }
      
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
      
      .colour {
        color: red;
      }
      
      .color {
        color: blue;
      }
      
      .colorr {
        color: #000000;
      }

      .cursor {
        width: 2px;
        height: 43px;
        background: #EAEAEA;
        display: inline-block;
        margin-left: 2px;
        animation: blink 1s infinite;
      }

      @keyframes blink {
        50% { opacity: 0; }
      }
    </style>
  </head>
  <body>
    <h1>
      Best tracker for
      <span id="typing-text"></span>
    </h1>

    <button class="tablink" id="defaultOpen">Price Drops</button>
    
    <div id="defaultOpen" class="tabcontent">
    put price drops here
    </div>

     <script>
      async function get_bazaar_data(api_key) {
        const base_url = 'https://api.hypixel.net';
        const endpoint = '/skyblock/bazaar';
        const headers = {
          'Accept': 'application/json',
        };
        const params = new URLSearchParams({
          'key': api_key,
        });
        return fetch(base_url + endpoint + '?' + params.toString(), { headers: headers })
          .then(response => response.json())
          .catch(error => {
            console.error('Error fetching bazaar data:', error);
            return null;
          });
      }
    </script>
  </body>
</html>
