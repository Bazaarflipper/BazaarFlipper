<!DOCTYPE html>
<html>
<head>
  <title>Bazaar Flipper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    
    body {
      font-family: 'Courier New', monospace;
      text-align: center;
      font-size: 20px;
      background-image: radial-gradient(45deg, #00ff38, #00b52b);
      background-size: 200% 200%;
      animation: gradientAnimation 10s ease infinite;
    }
    
    h1 {
      font-size: 70px;
      font-family: 'Courier New', monospace;
      font-weight: bold; 
    }
    
    .tablink {
      border-radius: 50px;
      font-family: 'Ika Compact VAR', fantasy;
      font-size: 20px;
      border: none;
      padding: 14px 16px;
      color: black;
      width: calc(20% - 10px); /* 4 buttons - 20px for margins */
      margin: 5px;
      background-image: linear-gradient(45deg, #3a85ea, #A44EFF);
    }
    
    .tablink:hover {
      background-image: linear-gradient(45deg, #1f0247, #7411ff);
    }

    .tabcontent {
      color: black;
      display: none;
      padding: 100px 20px;
      height: 100%;
    }

    .tabcontent p {
      text-align: left;
    }
    
    .column {
      float: left;
      width: 33.33%;
    }
    
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .cursor {
      width: 2px;
      height: 43px;
      background: #EAEAEA;
      display: inline-block;
      margin-left: 2px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Gradient animation */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <h1>Best tracker for <span id="typing-text"></span></h1>

  <button class="tablink" id="defaultOpen" data-tab="Price Drops">Price Drops</button>
  <button class="tablink" data-tab="Price Rises">Price Rises</button>
  <button class="tablink" data-tab="New Flips">New Flips</button>
  <button class="tablink" data-tab="Best Flips">Best Flips</button>

  <div id="Price Drops" class="tabcontent">
    <p id="priceDrops"></p>
  </div>

  <div id="Price Rises" class="tabcontent">
    <p id="priceRises"></p>
  </div>

  <div id="New Flips" class="tabcontent">
    <p id="hotNewFlips"></p>
  </div>

  <div id="Best Flips" class="tabcontent">
    <p id="flips"></p>
  </div>
  
  <script>
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    const strings = ["Flipping.", "Price drops.", "Price rises."];
    const colors = ["#E7C01E", "#3CCEFD", "#B62BEA"];
    const typingText = document.getElementById("typing-text");
    let currentIndex = 0;
    let currentString = strings[currentIndex];
    let currentColor = colors[currentIndex];
    let isDeleting = false;
    let typingSpeed = 100;
    let typedText = '';

    async function typeWriter() {
      const textLength = typedText.length;

      if (!isDeleting && textLength < currentString.length) {
        typedText = currentString.substring(0, textLength + 1);
      } else if (isDeleting && textLength > 0) {
        typedText = currentString.substring(0, textLength - 1);
      }

      typingText.innerHTML = `<span style="color: ${currentColor}">${typedText}<span class="cursor"></span></span>`;

      if (!isDeleting && textLength === currentString.length) {
        isDeleting = true;
        typingSpeed = 100; // Delay before starting to delete the text
        await sleep(500);
      }

      if (isDeleting && textLength === 0) {
        isDeleting = false;
        currentIndex = (currentIndex + 1) % strings.length;
        currentString = strings[currentIndex];
        currentColor = colors[currentIndex];
        typingSpeed = 100; // Delay before starting to type the next string
        await sleep(500);
      }

      setTimeout(typeWriter, typingSpeed);
    }

    sleep(1000).then(typeWriter);

    const apiKey = 'ae795182-7862-4591-a436-b93a65e43b42'; // Replace with your API key
    const priceDropThreshold = 0.2;
    const priceRiseThreshold = 0.2;
    const marginChangeThreshold = 0.2;

    let oldPricesSell = {};
    let oldPricesBuy = {};
    let priceDropList = [];

    const tabContentHistory = {
      'Price Drops': '',
      'Price Rises': '',
      'New Flips': '',
      'Best Flips': ''
    };

    async function getBazaarData(apiKey) {
      const base_url = 'https://api.hypixel.net';
      const endpoint = '/skyblock/bazaar';
      try {
        const response = await fetch(`${base_url}${endpoint}?key=${apiKey}`);
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error fetching bazaar data:', error);
        throw new Error('Failed to fetch bazaar data');
      }
    }

    async function updateDisplay(tabName, message) {
      const element = document.getElementById(tabName);
      const paragraph = document.createElement('p');
      paragraph.innerHTML = message;
      element.appendChild(paragraph);
    }

    async function monitorBazaar() {
      try {
        const bazaarData = await getBazaarData(apiKey);
        if (!bazaarData || !bazaarData.products) {
          return;
        }

        for (const product_id in bazaarData.products) {
          const productData = bazaarData.products[product_id];
          const sellSummary = productData.sell_summary;
          const buySummary = productData.buy_summary;

          if (!sellSummary || !buySummary) {
            continue;
          }

          const sellPrice = sellSummary[0].pricePerUnit;
          const buyPrice = buySummary[0].pricePerUnit;

          const oldPriceSell = oldPricesSell[product_id];
          const oldPriceBuy = oldPricesBuy[product_id];

          if (oldPriceSell && sellPrice < oldPriceSell * (1 - priceDropThreshold)) {
            const percent = Math.round(100 * (sellPrice / oldPriceSell - 1));
            const message = `The sell price of ${product_id} has dropped significantly. Sell Price: ${sellPrice}, Buy Price: ${buyPrice}, Percent Change: ${percent}%.`;

            if (!tabContentHistory['Price Drops'].includes(message)) {
              updateDisplay('Price Drops', message);
              tabContentHistory['Price Drops'] += message + '<br>';
            }
          }
          
          if (oldPriceBuy && buyPrice > oldPriceBuy * (1 + priceRiseThreshold)) {
            const percent = Math.round(100 * (buyPrice / oldPriceBuy - 1));
            const message = `The buy price of ${product_id} has increased significantly. Sell Price: ${sellPrice}, Buy Price: ${buyPrice}, Percent Change: ${percent}%.`;

            if (!tabContentHistory['Price Rises'].includes(message)) {
              updateDisplay('Price Rises', message);
              tabContentHistory['Price Rises'] += message + '<br>';
            }
          }
          
          if (oldPriceSell && oldPriceBuy && Math.abs(sellPrice - buyPrice) > oldPriceSell * marginChangeThreshold) {
            const percent = Math.round(100 * Math.abs(sellPrice - buyPrice) / oldPriceSell);
            const message = `The difference between the sell and buy prices of ${product_id} has changed significantly. Sell Price: ${sellPrice}, Buy Price: ${buyPrice}, Margin Change: ${percent}%.`;

            if (!tabContentHistory['New Flips'].includes(message)) {
              updateDisplay('New Flips', message);
              tabContentHistory['New Flips'] += message + '<br>';
            }
          }

          oldPricesSell[product_id] = sellPrice;
          oldPricesBuy[product_id] = buyPrice;
        }
      } catch (error) {
        console.error('Error monitoring bazaar:', error);
      }
    }

    setInterval(monitorBazaar, 5000); // Adjust the interval as per your needs

    function openTab(evt, tabName) {
      const tabContent = document.getElementsByClassName("tabcontent");
      for (let i = 0; i < tabContent.length; i++) {
        tabContent[i].style.display = "none";
      }

      const tabLinks = document.getElementsByClassName("tablink");
      for (let i = 0; i < tabLinks.length; i++) {
        tabLinks[i].classList.remove("active");
      }

      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.classList.add("active");
    }

    const tabButtons = document.getElementsByClassName("tablink");
    for (let i = 0; i < tabButtons.length; i++) {
      tabButtons[i].addEventListener("click", function(evt) {
        openTab(evt, this.dataset.tab);
      });
    }

    document.getElementById("defaultOpen").click();
  </script>
</body>
</html>
