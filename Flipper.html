<!DOCTYPE html>
<html>
<head>
  <title>Bazaar Flippe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    
    body {
      font-family: 'Courier New', monospace;
      text-align: center;
      font-size: 20px;
      background-image: radial-gradient(circle, #00ff38, #007f1c);
      background-size: 100% 100%;
      background-repeat: no-repeat;
    }
    
    h1 {
      font-size: 70px;
      font-family: 'Courier New', monospace;
      font-weight: bold; 
    }
    
    .tablink {
      border-radius: 50px;
      font-family: 'Ika Compact VAR', fantasy;
      font-size: 20px;
      border: none;
      padding: 14px 16px;
      color: black;
      width: calc(20% - 10px);
      margin: 5px;
      background-image: linear-gradient(45deg, #3a85ea, #A44EFF);
      text-align: center; 
    }
    .tablink.active {
      background-image: linear-gradient(45deg, #1f0247, #7411ff);
    }

    .tablink:hover {
      background-image: linear-gradient(45deg, #1f0247, #7411ff);
    }

    .tabcontent {
      color: black;
      display: none;
      padding: 100px 20px;
      height: 100%;
    }

    .tabcontent p {
      text-align: center;
    }
    
    .column {
      float: left;
      width: 33.33%;
    }
    
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .cursor {
      width: 2px;
      height: 43px;
      background: #EAEAEA;
      display: inline-block;
      margin-left: 2px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Best tracker for <span id="typing-text"></span></h1>


  <button class="tablink" id="defaultOpen" onclick="openTab(event, 'PriceDrops')">Price Drops</button>
  <button class="tablink" onclick="openTab(event, 'PriceRises')">Price Rises</button>
  <button class="tablink" onclick="openTab(event, 'NewFlips')">New Flips</button>
  <button class="tablink" onclick="openTab(event, 'BestFlips')">Best Flips</button>

  <div id="PriceDrops" class="tabcontent">
    <div id="priceDropsDiv"></div>
  </div>

  <div id="PriceRises" class="tabcontent">
    <div id="priceRisesDiv"></div>
  </div>

  <div id="NewFlips" class="tabcontent">
    <div id="newFlipsDiv"></div>
  </div>

  <div id="BestFlips" class="tabcontent">
    <div id="bestFlipsDiv"></div>
  </div>
  
  <script>
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    const strings = ["Flipping.", "Price drops.", "Price rises."];
    const colors = ["#E7C01E", "#3CCEFD", "#B62BEA"];
    const typingText = document.getElementById("typing-text");
    let currentIndex = 0;
    let currentString = strings[currentIndex];
    let currentColor = colors[currentIndex];
    let isDeleting = false;
    let typingSpeed = 100;
    let typedText = '';

    async function typeWriter() {
      const textLength = typedText.length;

      if (!isDeleting && textLength < currentString.length) {
        typedText = currentString.substring(0, textLength + 1);
      } else if (isDeleting && textLength > 0) {
        typedText = currentString.substring(0, textLength - 1);
      }

      typingText.innerHTML = `<span style="color: ${currentColor}">${typedText}<span class="cursor"></span></span>`;

      if (!isDeleting && textLength === currentString.length) {
        isDeleting = true;
        typingSpeed = 100;
        await sleep(500);
      }

      if (isDeleting && textLength === 0) {aa
        isDeleting = false;
        currentIndex = (currentIndex + 1) % strings.length;
        currentString = strings[currentIndex];
        currentColor = colors[currentIndex];
        typingSpeed = 100;
        await sleep(500);
      }

      setTimeout(typeWriter, typingSpeed);
    }

    sleep(1000).then(typeWriter);
  </script>
  <script>
    function openTab(evt, tabName) {
      var i, tabContent, tabLinks;
      tabContent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabContent.length; i++) {
        tabContent[i].style.display = "none";
      }
      tabLinks = document.getElementsByClassName("tablink");
      for (i = 0; i < tabLinks.length; i++) {
        tabLinks[i].className = tabLinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>
  <script>
    async function fetchPrices(api_key) {
      try {
        let base_url = 'https://api.hypixel.net';
        let endpoint = '/skyblock/bazaar';
        let headers = {
          'Accept': 'application/json',
        };
        let params = new URLSearchParams({
          'key': api_key
        });
        let response = await fetch(base_url + endpoint + '?' + params.toString(), {headers});
        let data = await response.json();
        return data;
      } catch (error) {
        console.error("An error occurred during the fetch request: ", error);
        return null;
      }
    }

    let api_key = '702f98df-b74f-4d4d-a9dc-f8b89ff850e4';
    let price_drop_threshold = 0.2;
    let price_rise_threshold = 0.2;
    let margin_change_threshold = 0.2;
    let old_prices_sell = {};
    let old_prices_buy = {};

    async function fetchData() {
      let bazaar_data = await fetchPrices(api_key);
      let price_drop_list = [];
      let price_rise_list = [];
      
      if (bazaar_data === null || !bazaar_data.success) {
        console.log("An error occurred during the fetch request");
        return;
      }

      for (let product in bazaar_data.products) {
        let sell_summary = bazaar_data.products[product].sell_summary;
        let buy_summary = bazaar_data.products[product].buy_summary;

        if (sell_summary.length > 0 && buy_summary.length > 0) {
          let new_sell_price = sell_summary[0].pricePerUnit;
          let new_buy_price = buy_summary[0].pricePerUnit;

          let old_sell_price = old_prices_sell[product];
          let old_buy_price = old_prices_buy[product];

          if (old_sell_price && ((old_sell_price - new_sell_price) / old_sell_price >= price_drop_threshold)) {
            price_drop_list.push([product, new_sell_price]);
          }

          if (old_buy_price && ((new_buy_price - old_buy_price) / old_buy_price >= price_rise_threshold)) {
            price_rise_list.push([product, new_buy_price]);
          }

          old_prices_sell[product] = new_sell_price;
          old_prices_buy[product] = new_buy_price;
        }
      }

      if (price_drop_list.length > 0) {
        document.getElementById('PriceDrops').innerHTML = price_drop_list.map(item => `${item[0]}: ${item[1]}`).join("<br/>");
      }

      if (price_rise_list.length > 0) {
        document.getElementById('PriceRises').innerHTML = price_rise_list.map(item => `${item[0]}: ${item[1]}`).join("<br/>");
      }
    }

    fetchData(); // initial call
    setInterval(fetchData, 5000); // subsequent calls every 5 seconds

  </script>
</body>
</html>
