<!DOCTYPE html>
<html>
  <head>
    <title>Bazaar Flippe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      
      body {
        font-family: 'Courier New', monospace;
        text-align: center;
        font-size: 20px;
        background-image: radial-gradient(#00ff38, #007f1c);
        background-size: 100% 100%;
        background-repeat: no-repeat;
      }
      
      h1 {
        font-size: 70px;
        font-family: 'Courier New', monospace;
        font-weight: bold; 
      }
      
      .tablink {
        border-radius: 50px;
        float: left;
        font-family: 'Ika Compact VAR', fantasy;
        font-size: 20px;
        border: none;
        padding: 14px 16px;
        color: black;
        width: 20%;
        margin-left: 10px;
        background-image: linear-gradient(45deg, #3a85ea, #A44EFF)
      }
      
      .tablink:hover {
        background-color: #7411ff;
      }

      .tabcontent {
        color: black;
        display: none;
        padding: 100px 20px;
        height: 100%;
      }
      
      .column {
        float: left;
        width: 33.33%;
      }
      
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
      
      .colour {
        color: red;
      }
      
      .color {
        color: blue;
      }
      
      .colorr {
        color: #000000;
      }
    </style>
  </head>
  <body>
    <h1>
      Best tracker for
      <span id="typing-text"></span>
    </h1>

    <button class="tablink" id="defaultOpen">Price Drops</button>
    
    <div id="Yeah" class="tabcontent">
    </div>
  <pre id="typing-text"></pre>

  <script>
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
}
    const strings = ["Flipping.", "Price drops.", "Price rises."];
    const colors = ["#E7C01E", "#49A1F3", "#B62BEA"];
    const typingText = document.getElementById("typing-text");
    let currentIndex = 0;
    let currentString = strings[currentIndex];
    let currentColor = colors[currentIndex];
    let isDeleting = false;
    let typingSpeed = 100;
    let typedText = '';

    function typeWriter() {
      const textLength = typedText.length;

      if (!isDeleting && textLength < currentString.length) {
        typedText = currentString.substring(0, textLength + 1);
      } else if (isDeleting && textLength > 0) {
        typedText = currentString.substring(0, textLength - 1);
      }

      typingText.innerHTML = `<span style="color: ${currentColor}">${typedText}</span>`;

      if (!isDeleting && textLength === currentString.length) {
        isDeleting = true;
        typingSpeed = 100; // Delay before starting to delete the text
        await sleep(500)
      }

      if (isDeleting && textLength === 0) {
        isDeleting = false;
        currentIndex = (currentIndex + 1) % strings.length;
        currentString = strings[currentIndex];
        currentColor = colors[currentIndex];
        typingSpeed = 100; // Delay before starting to type the next string
      }

      setTimeout(typeWriter, typingSpeed);
    }

    typeWriter();
  </script>

  </body>
</html>
