<!DOCTYPE html>
<html>
<head>
  <title>Bazaar Flippe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    
    body {
      font-family: 'Courier New', monospace;
      text-align: center;
      font-size: 20px;
      background-image: radial-gradient(circle, #00ff38, #007f1c);
      background-size: 100% 100%;
      background-repeat: no-repeat;
    }
    
    h1 {
      font-size: 70px;
      font-family: 'Courier New', monospace;
      font-weight: bold; 
    }
    
    .tablink {
      border-radius: 50px;
      font-family: 'Ika Compact VAR', fantasy;
      font-size: 20px;
      border: none;
      padding: 14px 16px;
      color: black;
      width: calc(20% - 10px);
      margin: 5px;
      background-image: linear-gradient(45deg, #3a85ea, #A44EFF);
      text-align: center; 
    }
    .tablink.active {
      background-image: linear-gradient(45deg, #1f0247, #7411ff);
    }

    .tablink:hover {
      background-image: linear-gradient(45deg, #1f0247, #7411ff);
    }

    .tabcontent {
      color: black;
      display: none;
      padding: 100px 20px;
      height: 100%;
    }

    .tabcontent p {
      text-align: center;
    }
    
    .column {
      float: left;
      width: 33.33%;
    }
    
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .cursor {
      width: 2px;
      height: 43px;
      background: #EAEAEA;
      display: inline-block;
      margin-left: 2px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Best tracker for <span id="typing-text"></span></h1>


  <button class="tablink" id="defaultOpen" onclick="openTab(event, 'PriceDrops')">Price Drops</button>
  <button class="tablink" onclick="openTab(event, 'PriceRises')">Price Rises</button>
  <button class="tablink" onclick="openTab(event, 'NewFlips')">New Flips</button>
  <button class="tablink" onclick="openTab(event, 'BestFlips')">Best Flips</button>

  <div id="PriceDrops" class="tabcontent">
    <div id="priceDropsDiv"></div>
  </div>

  <div id="PriceRises" class="tabcontent">
    <div id="priceRisesDiv"></div>
  </div>

  <div id="NewFlips" class="tabcontent">
    <div id="newFlipsDiv"></div>
  </div>

  <div id="BestFlips" class="tabcontent">
    <div id="bestFlipsDiv"></div>
  </div>
  
  <script>
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    const strings = ["Flipping.", "Price drops.", "Price rises."];
    const colors = ["#E7C01E", "#3CCEFD", "#B62BEA"];
    const typingText = document.getElementById("typing-text");
    let currentIndex = 0;
    let currentString = strings[currentIndex];
    let currentColor = colors[currentIndex];
    let isDeleting = false;
    let typingSpeed = 100;
    let typedText = '';

    async function typeWriter() {
      const textLength = typedText.length;
  
      if (!isDeleting && textLength < currentString.length) {
        typedText = currentString.substring(0, textLength + 1);
      } 
        
      else if (isDeleting && textLength > 0) {
        typedText = currentString.substring(0, textLength - 1);
      }
  
      typingText.innerHTML = `<span style="color: ${currentColor}">${typedText}<span class="cursor"></span></span>`;
  
      if (!isDeleting && textLength === currentString.length) {
        isDeleting = true;
        typingSpeed = 100;
        await sleep(500);
      }
  
      if (isDeleting && textLength === 0) {aa
        isDeleting = false;
        currentIndex = (currentIndex + 1) % strings.length;
        currentString = strings[currentIndex];
        currentColor = colors[currentIndex];
        typingSpeed = 100;
        await sleep(500);
      }
  
      setTimeout(typeWriter, typingSpeed);
    }  
    sleep(1000).then(typeWriter);
    
  </script>
  <script>
    function openTab(evt, tabName) {
      var i, tabContent, tabLinks;
      tabContent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabContent.length; i++) {
        tabContent[i].style.display = "none";
      }
      tabLinks = document.getElementsByClassName("tablink");
      for (i = 0; i < tabLinks.length; i++) {
        tabLinks[i].className = tabLinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>
  <script>
    var requests = require('requests');
    var json = require('json');
    
    old_price_buy = 1;
    old_price_sell = 1;
    buy_price = 1;
    sell_price = 1;
    
    function get_bazaar_data(api_key) {
        base_url = 'https://api.hypixel.net';
        endpoint = '/skyblock/bazaar';
        headers = {
            'Accept': 'application/json',
        };
        params = {
            'key': api_key,
        };
        response = requests.get(base_url + endpoint, headers=headers, params=params);
        try {
            data = response.json();
        } catch ( json.JSONDecodeError) {
            console.log('Error decoding JSON response. The response might be too large or the API might be experiencing issues.');
            return null;
        return data;
        }
    api_key = '6a8c4882-3ad8-4136-a81d-51ecb1244f7a'  // replace with your API key
    price_drop_threshold = 0.2  // e.g., 20% drop in price
    price_rise_threshold = 0.2  // e.g., 20% rise in price
    margin_change_threshold = 0.2;
    }
    old_prices_sell = {};
    old_prices_buy = {};
    price_drop_list = [];
    
    while (true) {
        bazaar_data = get_bazaar_data(api_key);
        if (bazaar_data === null) {
            continue;
    
        for (product_id, product_data in bazaar_data['products'].items()) {
            if (!product_data['sell_summary'] || !product_data['buy_summary']) {
                continue;
    
            sell_price = product_data['sell_summary'][0]['pricePerUnit'];
            buy_price = product_data['buy_summary'][0]['pricePerUnit'];
            ratio = round(buy_price - sell_price, 1);
    
            old_price_sell = old_prices_sell.get(product_id);
            old_price_buy = old_prices_buy.get(product_id);
    
            if (old_price_sell && old_price_buy && buy_price && sell_price) {
                if (old_price_sell && sell_price < old_price_sell * (1 - price_drop_threshold) && product_id !in [i[0] for (i in price_drop_list]) {
                    percent = Number(round(100 * (sell_price / old_price_sell), 0));
                    console.log(f'The sell price of {product_id} has dropped significantly with a sell and buy price of ${sell_price} and ${buy_price}. The percent change was {percent}% of the previous price.');
                    price_drop_list.push((product_id, old_price_sell));
    
                } else if (old_price_buy && buy_price > old_price_buy * (1 + price_rise_threshold) {
                    percent = Number(round(100 * (buy_price / old_price_buy), 0)) - 1;
                    console.log(f'The buy price of {product_id} has skyrocketed with a sell and buy price of ${sell_price} and ${buy_price}. The percent change was {percent}% from the previous price.');
    
                } else if (buy_price / sell_price > old_price_buy / old_price_sell && (buy_price / sell_price) / (old_price_buy / old_price_sell) > 1 + margin_change_threshold) {
                    percent = Number(round(100 * ((buy_price / sell_price) / (old_price_buy / old_price_sell)), 5)) - 1;
                    console.log(f'The bazaar flipping margin for {product_id} has increased by {percent}%. The flipping margin is {int(round(buy_price / sell_price, 3))}X with an item cost of ${sell_price}.');
    
                for (dropped_product_id, original_price in price_drop_list[:]) {
                    current_product_data = bazaar_data['products'].get(dropped_product_id);
                    if (current_product_data && current_product_data['sell_summary'] && current_product_data['sell_summary'][0]['pricePerUnit'] >= original_price) {
                        console.log(f'The sell price of {dropped_product_id} has returned to its normal price of {original_price}.');
                        price_drop_list.remove((dropped_product_id, original_price));
    
            old_prices_sell[product_id] = sell_price;
            old_prices_buy[product_id] = buy_price;
                    }
                }
    
                }
    
    ) {;
    
                }
            }
    
            }
    
        }
    
        }
    
    }
  </script>
</body>
</html>
